key_bindings:
  - { key: F11, action: ToggleFullscreen }
  # - { key: V, mods: Control, action: Paste }
  # - { key: C, mods: Control, action: Copy }
# Kanagawa Alacritty Colors
font:
  size: 14.0
  # The normal (roman) font face to use.
  # Style can be specified to pick a specific face.
  normal:
    family: VictorMono Nerd Font
    style: Medium
    # style: Retina

  # The bold font face
  bold:
    family: VictorMono Nerd Font
    style: bold 
    # family: "Fira Code"
    # family: "Source Code Pro"

  # The italic font face
  italic:
    family: VictorMono Nerd Font
    style: "Light Oblique"
    # family: "Fira Code"
    # family: "Source Code Pro"
    # style: "Medium Italic"

  # Point size of the font
colors:
  primary:
    background: '0x1f1f28'
    foreground: '0xdcd7ba'

  normal:
    black:   '0x090618'
    red:     '0xc34043'
    green:   '0x76946a'
    yellow:  '0xc0a36e'
    blue:    '0x7e9cd8'
    magenta: '0x957fb8'
    cyan:    '0x6a9589'
    white:   '0xc8c093'

  bright:
    black:   '0x727169'
    red:     '0xe82424'
    green:   '0x98bb6c'
    yellow:  '0xe6c384'
    blue:    '0x7fb4ca'
    magenta: '0x938aa9'
    cyan:    '0x7aa89f'
    white:   '0xdcd7ba'

  selection:
    background: '0x2d4f67'
    foreground: '0xc8c093'

  indexed_colors:
    - { index: 16, color: '0xffa066' }
    - { index: 17, color: '0xff5d62' }

